<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>universe</title>
  </head>
  <body id="universe">
    <div id="stars"></div>
    <div id="sun"></div>
    <div id="mercuryOrbit">
            <img id="mercury" src="./img/Mercury.png" alt="Mercury" />
    </div>
    <div id="venusOrbit">
            <img id="venus" src="./img/Venus.png" alt="Venus" />
    </div>
    <div id="earthOrbit">
      <img id="earth" src="./img/earth.png" alt="earth" />
      <div id="moonOrbit">
        <div id="moon"></div>
      </div>
    </div>
    <div id="marsOrbit">
            <img id="mars" src="./img/Mars.png" alt="Mars" />
    </div>
    <div id="jupiterOrbit">
            <img id="jupiter" src="./img/Jupiter.png" alt="Jupiter" />
    </div>
    <div id="saturnOrbit">
            <img id="saturn" src="./img/Saturn.png" alt="Saturn" />
    </div>
    <div id="uranusOrbit">
            <img id="uranus" src="./img/Uranus.png" alt="Uranus" />
    </div>
    <div id="neptuneOrbit">
            <img id="neptune" src="./img/Neptune.png" alt="Neptune" />
    </div>
  </body>
</html>
